# Default values for chrisalvis-me
replicaCount: 2

image:
  repository: ghcr.io/alvisleet/chrisalvis.me
  pullPolicy: IfNotPresent
  tag: ""  # Defaults to .Chart.AppVersion

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: false
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false

resources:
  limits:
    cpu: 500m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# HTTPRoute configuration (using Gateway API)
httproute:
  enabled: true
  hostname: chrisalvis.me
  gateway:
    name: kakariko-gateway
    namespace: default
